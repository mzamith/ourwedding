<div class="d-flex" id="wrapper" [ngClass]="{'toggled': toggled}">
  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">Bride&Groom </div>
    <div class="list-group list-group-flush">
      <a [routerLink]="[{ outlets: { admin: ['overview'] } }]" (click)=" nav_toggle($event)"
        class=" list-group-item list-group-item-action bg-light">Visão Geral</a>
      <a [routerLink]="[{ outlets: { admin: ['invites'] } }]" (click)=" nav_toggle($event)"
        class=" list-group-item list-group-item-action bg-light">Convites</a>
      <a [routerLink]="[{ outlets: { admin: ['createinvites'] } }]" (click)=" nav_toggle($event)"
        class="list-group-item list-group-item-action bg-light">Inserir Convites</a>
      <a [routerLink]="[{ outlets: { admin: ['recommendations'] } }]" (click)=" nav_toggle($event)"
        class="list-group-item list-group-item-action bg-light">Recomendações</a>
      <a [routerLink]="[{ outlets: { admin: ['createrecommendations'] } }]" (click)=" nav_toggle($event)"
        class="list-group-item list-group-item-action bg-light">Criar
        Recomendações</a>

    </div>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <button class="btn btn-primary" id="menu-toggle" (click)="toggle($event)">Menu</button>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" (click)="logout()">Sair <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <router-outlet name='admin'></router-outlet>

  </div>
  <!-- /#page-content-wrapper -->
</div>
