<div class="container mb-5" style="text-align: center;">
  <h1 class="mb-4 styled-title">Estacionamento</h1>
  <div class="row align-items-center">
    <div *ngFor=" let recom of recommendations" class="col-sm-4 col-12">
      <div class="card mb-4 mr-sm-0 mr-4 ml-sm-0 ml-4" style="height: 60vh">
        <div class="card-img-wrapper mb-2" style="height: 60%">
          <img class="card-img-top" src="{{recom.photoUrl}}" alt="" style="object-fit: cover;height: 100%;">
        </div>
        <div class="card-body p-1" style="height: 40%">
          <h6 classs="card-title text-center mb-1 mt-2">{{recom.title}}</h6>
          <p class="card-text text-muted text-center">{{recom.address}}</p>
          <div class="row align-items-center mb-3">
            <div class="col-6">
              <strong>Pre√ßo: </strong><strong>{{recom.price | currency:'EUR'}}</strong>
            </div>
            <div class="col-6">
              <a class="btn btn-light text-center" target="_blank" rel="noopener noreferrer"
                href="{{recom.mapCoordinates}}"><i class="fa fa-map-marker mr-2"></i>Mapa</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
